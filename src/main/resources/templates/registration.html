<!DOCTYPE html>
<html>
	<head>
		<title>TuneHub</title>
			<link rel="stylesheet" th:href="@{/CSS/style.css}">
	</head>
	<body>
		<h1>User Registration</h1>
		<form action="registration" method="post">
			<label>UserName: </label><input type="text" name="username" placeholder="Enter Your Name" />
				<br>
				<br>
			<label>Email: </label><input type="text" name="email" placeholder="Enter Your Email Id" />
				<br>
				<br>
			<label>Password: </label><input type="text" name="password" placeholder="Enter Password" />
				<br>
				<br>
			<label>Gender: </label>
			<input type="radio" name="gender" value="male"/><label>Male</label>
			<input type="radio" name="gender" value="female"/><label>Female</label>
			<input type="radio" name="gender" value="Other"/><label>Other</label>
				<br>
				<br>
			<label>Role: </label>
			<input type="radio" name="role" value="admin"/><label>Admin</label>
			<input type="radio" name="role" value="customer"/><label>Customer</label>
				<br>
				<br>
			<label>Address: </label>
			<textarea name="address" rows="20" cols="80"></textarea>
				<br>
				<br>
			<input type="submit" />
		</form>
	</body>
</html>
